<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>1</div>
<div>2</div>
<script>
    /*思路：
    * 1.如果浏览器，有这个属性可以直接获取到当前元素的上一个哥哥元素，我们直接使用这个属性即可；
    * 2.浏览器不支持的时候，自己做兼容处理
    *   1）获取上一个哥哥节点 （元素节点，文本节点，注释节点）
    *   2）保证，节点存在，并且，不是元素节点，我们可以一直往上找，直到找到元素节点，或者节点已经不存在，停止查找；--while
    *
    * */
    var aDiv=document.getElementsByTagName('div');
    (function(){//prev：获取当前元素的上一个哥哥元素节点
        function prev(curEle){
            if(curEle.previousElementSibling){//浏览器支持的情况
                return curEle.previousElementSibling;
            }
            var pre=curEle.previousSibling; //找到上一个节点
            while(pre && pre.nodeType != 1){
                pre=pre.previousSibling;
            }
            return pre;
        }
        window.prev=prev;
    })();
   console.log(prev(aDiv[1]).innerHTML)

</script>
</body>
</html>
