<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:450px;
            height:200px;
        }
        .box input{
            width: 150px;
            height: 40px;
            float: left;
        }
        .box input.on{
            background: lightblue;
        }
        .box div{
            width: 100%;
            height: 100%;
            background: lightblue;
            display: none;
            font-size: 40px;
        }
        .box div.show{
            display: block;
        }
    </style>
</head>
<body>
<div class="box" id="box1">
    <input type="button" value="按钮1" class="on">
    <input type="button" value="按钮2">
    <input type="button" value="按钮3">
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<div class="box" id="box2">
    <input type="button" value="按钮1" class="on">
    <input type="button" value="按钮2">
    <input type="button" value="按钮3">
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/extend1.js"></script>
<script>
    $.tab($('#box1'));
    $.tab($('#box2'));
</script>
</body>
</html>
